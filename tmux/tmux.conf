# General
set-window-option -g xterm-keys on
set -s escape-time 25
set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',*256col*:Tc'
set -g allow-passthrough 1

set -q -g status-utf8 on
set -q -g utf8 on
set -g history-limit 100000
set -g focus-events on

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g renumber-windows on
set -g set-titles on

set -g base-index 1
set -g pane-base-index 1

set-option -g set-titles on
set-option -g set-titles-string "[#S] #T"
set -ga terminal-overrides ",*col*:Tc"

# secondary binding
bind C-l send-keys 'C-l'
# navigate around split panes with C-{h/j/k/l}
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R
# quickly open CLI tools
# mouse
set -g mouse on
# open new terminals in the same working directory
bind c new-window -c '#{pane_current_path}'
bind-key '"' split-window -h -c '#{pane_current_path}'
bind-key % split-window -v -c '#{pane_current_path}'
bind l select-layout main-vertical
bind k switch-client -l
# let active-window.kak know when it's focused
set -g focus-events on
# copy/paste
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-no-clear

# status bar
set -g status-style bg=terminal
set-option -g status-justify right
set-option -g status-left-length 160
set-option -g status-fg colour7
set-option -g status-bg colour0
set -g status-right-length 100
set-option -g status-left '#[bg=green]#[fg=colour237] #S#[fg=green] #[bg=grey]#[fg=colour0] %u #H #[bg=colour0]#[fg=grey]#[bg=default,fg=white]'

set -g status-justify centre
set-window-option -g window-status-format '#[bg=colour8]#[fg=colour3] #I #[fg=colour15]#W#[fg=colour5]#F# '
set-window-option -g window-status-current-format '#[bg=colour8]#[fg=colour3] #I #[bg=colour7]#[fg=colour8] #W#[fg=colour0]#F #[bg=colour8]'

set -g status-right ":#{cpu_icon} #{cpu_percentage} :#{ram_icon} #{ram_percentage} |#{ip_address} Online: #{online_status} | %a %h-%d %H:%M "

#set-option -g status-right '#[fg=colour8]║#[bg=colour8]#[fg=colour7] %R #[bg=colour2] #[]'
#set-option -ag status-right "#[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
#set-option -ag status-right " #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d"
set-option -g pane-active-border-style fg=colour2
set-option -g pane-border-style fg=colour238

set -g @online_icon "#[bg=colour237,fg=colour241]░▓█#[bg=colour241,fg=black]online#[bg=colour237,fg=colour241]█▓░#[default]"
set -g @offline_icon "#[bg=colour237,fg=colour1]░▓█#[bg=colour1,fg=white]offline#[bg=colour237,fg=colour1]█▓░#[default]"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'anghootys/tmux-ip-address'
set -g @ip_address_refresh_key 'P'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @cpu_low_icon "=" # icon when cpu is low
set -g @cpu_medium_icon "≡" # icon when cpu is medium
set -g @cpu_high_icon "≣" # icon when cpu is high

set -g @yank_action 'copy-pipe'
set -g @yank_selection 'clipboard'
set -g @yank_with_mouse off
set -g @yank_selection_mouse 'clipboard'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-vim "session"
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'ssh kubectl ansible'
set -g @plugin 'wfxr/tmux-fzf-url'
run -b '~/.tmux/plugins/tpm/tpm'
