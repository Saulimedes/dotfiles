---
- name: Install work packages
  become: true
  community.general.pacman:
    name: "{{ item }}"
    state: present
  loop: "{{ packages }}"

- name: Import Google GPG key
  become: true
  ansible.builtin.rpm_key:
    state: present
    key: https://dl-ssl.google.com/linux/linux_signing_key.pub

- name: Install Google Chrome (AUR)
  kewlfft.aur.aur:
    name: google-chrome
    state: present
    use: makepkg
  become: no
  when: ansible_env.CI is not defined

