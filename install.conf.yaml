---
- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ['~']

- link:
    ~/.ansible.cfg: ansible/ansible.cfg
    ~/.config/bat/config: bat/config
    ~/.config/direnv/direnvrc: direnv/direnvrc
    ~/.config/code/settings.json: code/settings.json
    ~/.emacs.d/init.el: emacs/init.el
    ~/.emacs.d/early-init.el: emacs/early-init.el
    ~/.emacs.d/lisp:
      glob: true
      path: emacs/lisp/*
    ~/.emacs.d/dashboard:
      glob: true
      path: emacs/dashboard/*
    ~/.fdignore: fd/fdignore
    ~/.config/btop/btop.conf: btop/btop.conf
    ~/.config/btop/themes/nord.theme: btop/themes/nord.theme
    ~/.bashrc: fish/bashrc
    ~/.config/lsd/config.yaml: lsd/config.yaml
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fish_plugins: fish/fish_plugins
    ~/.config/fish/functions:
      glob: true
      path: fish/functions/*
    ~/.local/share/fonts: fonts
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.config/mpv: mpv
    ~/.config/nvim: nvim
    ~/.config/ripgrep: ripgrep
    ~/.local/bin:
      glob: true
      path: scripts/*
    ~/.ssh/config: ssh/config
    ~/.config/starship.toml: starship/starship.toml
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/wezterm/wezterm.lua: wezterm/wezterm.lua
    ~/.config/yt-dlp/config: yt-dlp/config

- shell:
  - [git submodule update --recursive, Installing submodules]
  - [fish -c "fisher update", Update Fish Plugins]
  - [fish -c "fish_update_completions", Update Fish Completions]
