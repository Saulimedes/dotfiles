---
name: test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  ANSIBLE_FORCE_COLOR: true

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: opensuse/tumbleweed

    steps:
      - uses: actions/checkout@v3
        name: Check out repository code

      - name: Install dependencies
        run: zypper install -y ansible ansible-lint chezmoi bash

      - name: Lint Ansible Playbook
        run: ansible-lint ansible/

      - name: Prepare chezmoi Env
        run: |
          useradd -m -d /tmp/home testuser
          chown -R testuser:testuser /tmp/home

      - name: chezmoi dry-run
        run: |
          su - testuser -c "
            chezmoi init --source=$PWD --working-tree=$PWD
            chezmoi apply --dry-run --verbose
          "
