---
name: test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  # Allows manual trigger for the complete system setup

env:
  ANSIBLE_FORCE_COLOR: true

jobs:
  setup-dotfiles-and-lint:
    runs-on: ubuntu-latest
    container: 
      image: opensuse/tumbleweed

    steps:
      - uses: actions/checkout@v2
        name: Check out repository code

      - name: Install dependencies
        run: zypper install -y ansible ansible-lint

      - name: Lint Ansible Playbook
        run: ansible-lint

      - name: Setup Dotfiles
        run: ansible-playbook install.yml --tags dotfiles

  system-setup:
    runs-on: ubuntu-latest
    container: 
      image: opensuse/tumbleweed
    needs: setup-dotfiles-and-lint  # Ensures this job runs after setup-dotfiles-and-lint
    if: ${{ github.event_name == 'workflow_dispatch' }}  # Runs only when manually triggered

    steps:
      - uses: actions/checkout@v2
        name: Check out repository code again

      - name: Install Ansible
        run: zypper install -y ansible

      - name: Execute Full System Setup
        run: ansible-playbook install.yml
