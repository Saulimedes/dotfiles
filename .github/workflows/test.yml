---
name: test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  ANSIBLE_FORCE_COLOR: true

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: opensuse/tumbleweed

    steps:
      - uses: actions/checkout@v3
        name: Check out repository code

      - name: Install dependencies
        run: zypper install -y ansible ansible-lint chezmoi

      - name: Lint Ansible Playbook
        run: ansible-lint ansible/

      - name: Initialize chezmoi in current directory
        run: chezmoi init --source . --no-tty --prompt=false

      - name: Check Chezmoi Diff
        run: chezmoi diff

      - name: Setup Dotfiles
        run: chezmoi apply --dry-run
  setup:
    runs-on: ubuntu-latest
    container:
      image: opensuse/tumbleweed
    needs: test
    if: ${{ github.event_name == 'workflow_dispatch' }}

    steps:
      - uses: actions/checkout@v3
        name: Check out repository code again

      - name: Install ansible and chezmoi
        run: zypper install -y ansible chezmoi

      - name: Execute System Setup
        run: chezmoi apply
